<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozenvitta - Formulário de Pedido</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0066cc;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
        header {
            background-color: #0066cc;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 20px;
            background: #ffffffe7;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h3 {
            color: rgb(104, 103, 103);
            text-align: left;
            margin-bottom: 10px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        #freight-info {
            background-color: rgba(177, 253, 177, 0.89);
            color: #009EE3;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .btn-next {
            background-color: #009EE3;
            color: white;
        }
        .btn-next:hover {
            background-color: #009EE3;
            color: white;
        }
        .btn-submit {
            background-color: #009EE3;
            color: white;
        }
        .btn-submit:hover {
            background-color: #009EE3;
        }

        .progress-bar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            padding: 0 20px;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .step-circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #009EE3;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .step-circle.completed {
            background-color: #009EE3;
        }
        .step-label {
            margin-top: 5px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    
    <img src="https://builder-resources.monetizze.com.br/checkout/KXT362287/img/810127989dda0409885cd5e142f7645d.png" alt="" width="100%">
    

    <div class="container" >
        <form id="orderForm">
            <div class="progress-bar-container">
                <div class="step">
                    <div class="step-circle" id="step-1">1</div>
                    <div class="step-label"><b>Identificação</b></div> <!-- formatada e alinhada na lateral direita do circulo para parecer mais porfissional como na imagem -->
                </div>
                <div class="step">
                    <div class="step-circle" id="step-2">2</div> <!-- formatada e alinhada na lateral direita do circulo para parecer mais porfissional como na imagem -->
                    <div class="step-label"><b>Entrega</b></div>
                </div>
                <div class="step">
                    <div class="step-circle" id="step-3">3</div> <!-- formatada e alinhada na lateral direita do circulo para parecer mais porfissional como na imagem -->
                    <div class="step-label"><b>Pagamento</b></div>
                </div>
            </div>
            <!-- Personal Details Section -->
            <div id="personalDetails">
                <h3>1 - Dados Pessoais para compra</h3> 
                <label for="name" class="form-label"><b>Nome</b></label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Digite seu nome completo" required>

                <label for="cpf" class="form-label"><b>CPF</b></label>
                <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" required>

                <label for="cell" class="form-label"><b>Celular</b></label>
                <input type="text" id="cell" name="cell" class="form-control" placeholder="(00) 00000-0000" required>

                <button type="button" class="btn btn-next" onclick="nextSection()">Próximo</button>
            </div>

           <!-- Delivery Details Section -->
           <div id="deliveryDetails" style="display: none;">
            <h3>2 - Entrega</h3>
            <label for="cep" class="form-label"><b>CEP</b></label>
            <input type="text" id="cep" name="cep" class="form-control" placeholder="00000-000" required>

            <label for="address" class="form-label"><b>Endereço</b></label>
            <input type="text" id="address" name="address" class="form-control" placeholder="Rua/Av.">

            <label for="number" class="form-label"><b>Número</b></label>
            <input type="text" id="number" name="number" class="form-control" placeholder="Número da residência" required>

            <label for="neighborhood" class="form-label"><b>Bairro</b></label>
            <input type="text" id="neighborhood" name="neighborhood" class="form-control" placeholder="Bairro" required>

            <label for="city" class="form-label"><b>Cidade</b></label>
            <input type="text" id="city" name="city" class="form-control" placeholder="Cidade" required>

            <label for="state" class="form-label"><b>Estado</b></label>
            <input type="text" id="state" name="state" class="form-control" placeholder="Estado" required>

            <div id="freight-info">Correios - Frete grátis em até 9 dias úteis!</div>

            <button type="button" class="btn btn-submit" id="payButton">Ir para Pagamento</button>
        </div>
        </form>
    </div>

    <script>
       document.getElementById('payButton').addEventListener('click', async () => {
    // Dados do formulário
    const name = $('#name').val();
    const cpf = $('#cpf').val();
    const cell = $('#cell').val();
    const cep = $('#cep').val();
    const address = $('#address').val();
    const number = $('#number').val();
    const neighborhood = $('#neighborhood').val();
    const city = $('#city').val();
    const state = $('#state').val();

    if (!name || !cpf || !cell || !cep || !address || !number || !neighborhood || !city || !state) {
        alert('Por favor, preencha todos os campos antes de continuar.');
        return;
    }

    window.location.href = "{{ link_pagamento }}";  // This will redirect to MercadoPago

});

    </script>
    
      
    <script>
        $(document).ready(function () {
            // Apply masks
            $('#cpf').mask('000.000.000-00');
            $('#cell').mask('(00) 00000-0000');
            $('#cep').mask('00000-000');
        });

        // M
        function nextSection() {
            if ($('#name').val() && $('#cpf').val() && $('#cell').val()) {
                $('#personalDetails').hide();
                $('#deliveryDetails').show();
            } else {
                alert('Por favor, preencha todas as informações pessoais.');
            }
        }

        // Auto-fill address using CEP
        $('#cep').on('blur', function () {
            const cep = $(this).val().replace(/\D/g, '');
            if (cep.length === 8) {
                $.getJSON(`https://viacep.com.br/ws/${cep}/json/`, function (data) {
                    if (!data.erro) {
                        $('#address').val(data.logradouro);
                        $('#neighborhood').val(data.bairro);
                        $('#city').val(data.localidade);
                        $('#state').val(data.uf);
                    } else {
                        alert('CEP inválido!');
                    }
                }).fail(function () {
                    alert('Erro ao buscar o CEP.');
                });
            }
        });


    </script>
</body>
</html>
