<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Aprovado</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #28a745;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #6c757d;
        }

        .message {
            background-color: #eaf8e7;
            padding: 20px;
            border-radius: 8px;
            color: #28a745;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #28a745;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <script>
            alert("Pagamento aprovado!");
        </script>

        <h1>Pagamento Aprovado!</h1>
        <p>Sua compra foi aprovada com sucesso. Sua encomenda chegará em até 11 dias úteis.</p>
        <div class="message">
            <p>Fique tranquilo! Estamos cuidando de tudo para você.</p>
        </div>
        <a href="/" class="btn">Voltar para a página inicial</a>
    </div>

</body>
</html>
