<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento N達o Aprovado</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #dc3545;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #6c757d;
        }

        .message {
            background-color: #f8d7da;
            padding: 20px;
            border-radius: 8px;
            color: #dc3545;
            font-weight: bold;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #dc3545;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #c82333;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 15px;
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <script>
            alert("Pagamento n達o aprovado. Tente novamente!");
        </script>

        <h1>Pagamento N達o Aprovado!</h1>
        <p>Clique abaixo</p>
        <a href="/" class="btn">Infelizmente, o pagamento n達o foi aprovado. Verifique seus dados e tente novamente.</a>
    </div>

</body>
</html>
